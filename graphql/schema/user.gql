type User {
  id: ID!
  username: String!
  email: String!
  createdAt: String!
}

input SignUpInput {
  username: String!
  email: String!
  password: String!
}

input SignInInput {
  identifier: String!
  password: String!
}

type AuthPayload {
  token: String       # remove the "!" to allow null
  refreshToken: String
  user: User
  error: TGUError
}

type TGUError {
  code: String!
  message: String!
}

type Mutation {
  signup(input: SignUpInput!): AuthPayload!
  signin(input: SignInInput!): AuthPayload!
  refreshToken(token: String!): AuthPayload!
}
