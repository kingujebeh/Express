type User {
  id: ID!
  username: String!
  email: String!
  createdAt: String!
}

type AuthPayload {
  token: String
  user: User
  error: AuthError
}

type AuthError {
  code: String!
  message: String!
}

input SignUpInput {
  username: String!
  email: String!
  password: String!
}

input SignInInput {
  identifier: String!
  password: String!
}

type AuthPayload {
  token: String!         # access token
  refreshToken: String!  # refresh token
  user: User!
}

type Mutation {
  signup(input: SignUpInput!): AuthPayload!
  signin(input: SignInInput!): AuthPayload!
  refreshToken(token: String!): AuthPayload!
}
